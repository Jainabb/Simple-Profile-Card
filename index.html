<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="profile-img">
        <img src="image.jpeg" alt="Profile Picture">
      </div>
      <h2 class="name">Jainabb Younus</h2>
      <p class="designation">Web Developer</p>
      <p class="bio">Passionate web developer with experience in creating user-friendly websites and applications. Always learning and growing in the field of web technologies. Worked on few freelancing projects</p>
      <div class="social-icons">
        <a href="#" target="_blank" class="social-icon facebook"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook.png" alt="Facebook"></a>
        <a href="#" target="_blank" class="social-icon twitter"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter"></a>
        <a href="#" target="_blank" class="social-icon linkedin"><img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn"></a>
      </div>
    </div>
  </div>
</body>
</html>
